<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/access/css/style.css">
    <title>The Shoppe
    </title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar--list">
                        <li class="navbar--list_item header__qrcode">
                            <a href="/index.html" class="navbar-link QR-dowload" aria-placeholder="none">
                                <span>Vào cửa hàng trên ứng dụng TECHHOME</span></a>
                            <a href="/index.html" class="header__qrcode-items">
                                <div class="img--qr1"><img 
                                     style="width: 180px" src="/access/image/QR_code.png"  alt="QR_code"></div>
                                <div class="img--qr2">
                                    <img style="width: 80px" src="/access/image/app-store.png">                 
                                    <img style="width: 80px" src="/access/image/gg-play.png">
                                </div>
                            </a>
                        </li> 
                        <span></span>
                        <li class="navbar--list_item">
                            <span>Kết nối</span>
                            <a href="https://www.facebook.com/" class="navbar-link">
                                <i class="icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="https://www.instagram.com/" class="navbar-link">
                                <i class="icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar--list">
                        <li class="navbar--list_item">
                            <a href="/index.html" class="navbar-link">
                                <i class="icon fa-regular fa-bell"></i>
                                <span>Thông Báo</span>
                            </a>
                        </li>
                        <li class="navbar--list_item">
                            <a href="/index.html" class="navbar-link">
                                <i class="icon fa-regular fa-circle-question"></i>
                                <span>Hỗ Trợ</span>
                            </a>
                        </li>
                        <li class="navbar--list_item dropdown ">
                            <div href="/index.html" class="navbar-link"><i class="icon fa-solid fa-globe"></i>
                            <span>Tiếng Việt </span> 
                            <i class="icon fa-solid fa-chevron-down"></i>
                            </div>
                            <div class="dropdown-list">
                                <div class="dropdown-item">Tiếng Việt</div>
                                <div class="dropdown-item">English</div>
                              </div>
                        </li>
                        <li class="navbar-item drop__down--account">
                            <img src="/access/image/background-account.jpg" class="img-account" alt="bg">
                            <span class="">Quang Dung</span>
                            <div class="dropdown__account-list">
                                <div class="account--list_item">Tài khoản của tôi</div>
                                <div class="account--list_item">Đơn mua</div>
                                <div class="account--list_item">Đăng xuất</div>
                              </div>
                        </li>
                    </ul>
                </nav>
                <nav class="header-with-search">
                    <div class="header-logo">
                        <img src="./access/image/logo-header.png" alt="logo-header">
                    </div>
                    <div class="search">
                        <div class="search-field">
                          <input type="text" class="search-input" placeholder="Nhập để tìm kiếm sản phẩm...">
                        </div>
                        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="box__cart-list"><i class="fa-solid fa-cart-shopping"></i><span></span></div>
                  </nav>
            </div>
        </header>

        <div class="main"></div>

        <footer class="footer"></footer>
    </div>
</body>
</html>
